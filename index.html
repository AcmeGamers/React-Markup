<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Markup</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- React -->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>

    <!-- Babel -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"
      integrity="sha512-kp7YHLxuJDJcOzStgd6vtpxr4ZU9kjn77e6dBsivSz+pUuAuMlE2UTdKB7jjsWT84qbS8kdCWHPETnP/ctrFsA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Marked -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"
      integrity="sha512-hzyXu3u+VDu/7vpPjRKFp9w33Idx7pWWNazPm+aCMRu26yZXFCby1gn1JxevVv3LDwnSbyKrvLo3JNdi4Qx1ww=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- body -->
    <div id="app"></div>

    <!-- create a react script -->
    <script type="text/babel">
      // create a react component
      function App() {
        return (
          <div>
            <div id="markdown_editor">
              <textarea
                name="editor"
                id="editor"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div id="preview">
              {/* preview data */}
              <div id="preview_data">
                <p>heelo</p>
                {
                  // render parsed markdown
                  // parseMarkdown("<p>hello</p>")
                  // marked.parse
                  parseMarkdown("<p>hello</p>")
                }
              </div>
            </div>
          </div>
        );
      }

      // parse html string to   react element
      function parseMarkdown(markdown) {
        return ReactDOM.render(
          React.createElement(ReactMarkdown, {
            source: markdown,
            escapeHtml: false,
          })
        );
      }

      // render the react component
      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
